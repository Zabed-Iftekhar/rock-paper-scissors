
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <!-- Link to Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <div class="box-container">
        <div class="box">
            <h2 class="header">Rock Paper Scissors </h2>
            <h5>First to win 5 rounds wins the game</h5>
            <div class="img-container">
                <img src="img/rock_paper_scissors-09.jpg">
            </div>
    
            <div class="button-container">
                <button id="scissors">Scissors</button>  
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
    
            </div>
            
        </div>
    </div>
   

    <div class="scoreboard">
        <div id="player-score">Your Score : </div>
        <div id="computer-score">Computer Score : </div>
        <div class="result">  Result:</div>
    </div>
    
    <div class="footer">Copyright &copy; 2024 Zabed-Iftekhar</div>
    <script src="script.js"></script>
    
    
</body>
</html>
